name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build (esbuild bundle)
        run: npm run build

      - name: Package (cross-platform binaries)
        run: npm run package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/openclaw-setup-win-x64.exe
            dist/openclaw-setup-macos-x64
            dist/openclaw-setup-macos-arm64
            dist/openclaw-setup-linux-x64
