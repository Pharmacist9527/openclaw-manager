name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: node22-win-x64
            suffix: win-x64.exe
          - os: macos-latest
            target: node22-macos-x64
            suffix: macos-x64
          - os: macos-latest
            target: node22-macos-arm64
            suffix: macos-arm64
          - os: ubuntu-latest
            target: node22-linux-x64
            suffix: linux-x64
          - os: ubuntu-latest
            target: node22-linux-arm64
            suffix: linux-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build (esbuild bundle)
        run: npm run build

      - name: Package binary
        run: npx pkg dist/setup.cjs --targets ${{ matrix.target }} --output "dist/openclaw-manager-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}" --compress GZip

      - name: Create DMG (macOS only)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          BINARY="dist/openclaw-manager-${VERSION}-${{ matrix.suffix }}"
          DMG="dist/openclaw-manager-${VERSION}-${{ matrix.suffix }}.dmg"
          chmod +x "$BINARY"
          mkdir -p dmg-contents
          cp "$BINARY" "dmg-contents/OpenClaw Manager"
          hdiutil create -volname "OpenClaw Manager ${VERSION}" -srcfolder dmg-contents -ov -format UDZO "$DMG"
          rm -rf dmg-contents

      - name: Create stable-name copies for latest download links
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          SUFFIX="${{ matrix.suffix }}"
          # Binary (Linux/Windows)
          if [ -f "dist/openclaw-manager-${VERSION}-${SUFFIX}" ]; then
            cp "dist/openclaw-manager-${VERSION}-${SUFFIX}" "dist/openclaw-manager-${SUFFIX}"
          fi
          # DMG (macOS)
          if [ -f "dist/openclaw-manager-${VERSION}-${SUFFIX}.dmg" ]; then
            cp "dist/openclaw-manager-${VERSION}-${SUFFIX}.dmg" "dist/openclaw-manager-${SUFFIX}.dmg"
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-manager-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}
          path: dist/openclaw-manager-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}

      - name: Upload DMG artifact (macOS only)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-manager-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.dmg
          path: dist/openclaw-manager-${{ steps.version.outputs.VERSION }}-${{ matrix.suffix }}.dmg

      - name: Upload stable-name binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-manager-${{ matrix.suffix }}
          path: dist/openclaw-manager-${{ matrix.suffix }}

      - name: Upload stable-name DMG artifact (macOS only)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: openclaw-manager-${{ matrix.suffix }}.dmg
          path: dist/openclaw-manager-${{ matrix.suffix }}.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
